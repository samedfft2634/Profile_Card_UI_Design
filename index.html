<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile_Card_UI_Design</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<!-- CSS fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;500;600&display=swap"
			rel="stylesheet"
		/>
		<!-- Boxicons CSS  -->
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="profile-card">
			<div class="image">
				<img
					src="./img/linkedin.jpg"
					alt="user-profile-picture"
					class="profile-img"
				/>
			</div>

			<div class="text-data">
				<!-- creating a name with my surname :)  -->
				<span class="name">Fentasia</span>
				<span class="job">YouTuber & Content Creator </span>
			</div>

			<div class="media-buttons">
				<a href="#" style="background: #000000e7" class="link">
					<i class="bx bxl-github"></i>
				</a>
				<a href="#" style="background: #4267b2" class="link">
					<i class="bx bxl-linkedin-square"></i>
				</a>
				<a href="#" style="background: #1da1f2" class="link">
					<i class="bx bxl-twitter"></i>
				</a>
				<a href="#" style="background: #ff0000" class="link">
					<i class="bx bxl-youtube"></i>
				</a>
			</div>

			<div class="buttons">
				<button class="button">Subscribe</button>
				<button class="button">Message</button>
			</div>

			<div class="analytics">
				<div class="data">
					<i class="bx bx-heart"></i>
					<span class="number">32k</span>
				</div>
				<div class="data">
					<i class="bx bx-message-rounded"></i>
					<span class="number">18k</span>
				</div>
				<div class="data">
					<i class="bx bx-share"></i>
					<span class="number">13k</span>
				</div>
			</div>
		</div>
	</body>
</html>
