<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile_Card_UI_Design</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<!-- CSS fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;500;600&display=swap"
			rel="stylesheet"
		/>
		<!-- Boxicons CSS  -->
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="profile-card">
			<div class="image">
				<img
					src="./img/kujo2.jpg"
					alt="user-profile-picture"
					class="profile-img"
				/>
			</div>

			<div class="text-data">
				<!-- creating a name with my surname :)  -->
				<span class="name">Fentasia</span>
				<span class="job">YouTuber & Content Creator </span>
			</div>

			<div class="media-buttons">
				<a href="#" class="link">
					<i class="bx bxl-github"></i>
				</a>
				<a href="#" class="link">
					<i class="bx bxl-linkedin-square"></i>
				</a>
				<a href="#" class="link">
					<i class="bx bxl-twitter"></i>
				</a>
				<a href="#" class="link">
					<i class='bx bxl-youtube' ></i>
				</a>
			</div>
		</div>
	</body>
</html>
